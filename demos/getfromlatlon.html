<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>Getting all kind of data from a latitude/longitude pair based on MooGeo</title>
   <link rel="stylesheet" href="http://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css" type="text/css">
   <link rel="stylesheet" href="http://yui.yahooapis.com/2.7.0/build/base/base.css" type="text/css">
   <style type="text/css">
 #doc{
    background:#f8f8f8;
    color:#333;
    border:1em solid #f8f8f8;
    font-family:georgia,serif;
  }
  h1{
    font-size:180%;
    color:#69c;
  }
  h2{
    font-size:150%;
    color:#69c;
  }
  h3{
    font-size:140%;
    color:#69c;
  }
  p,li{font-size:130%;}
  ul{margin:0 0 0 1.5em;}
  li{padding:.2em 0;}
  li strong{
    width:8em;
    float:left;
    display:block;
  }
  #ft {margin-top: 30px;color: #999}
  #ft p{
    font-size:85%;
    text-align:right;
  }
  #ft p a {color: #69c}
  #map{
    height:300px;
    width:300px;
    position:relative;
  }
</style>
<script src="http://www.google.com/jsapi?key=ABQIAAAA1XbMiDxx_BTCY2_FkPh06RRaGTYH6UMl8mADNa0YKuWNNa8VNxQEerTAUcfkyrr6OwBovxn7TDAH5Q"></script>
<script type="text/javascript">google.load("mootools", "1.3");</script>
</head>
<body>
<div id="doc" class="yui-t7">
   <div id="hd" role="banner"><h1>Getting all kind of data from a latitude/longitude pair</h1></div>
      <p>{latitude: 33.748, longitude: -84.401}</p>
      <div id="bd" role="main">
         <h2>Map and Info</h2>
         <div class="yui-g">
            <div class="yui-u first">
              <div id="map">Loading map...</div>
            </div>
            <div class="yui-u" id="info">Loading info...</div>
         </div><!-- and yui-g -->
      </div><!--end bd -->
 <div id="ft" role="contentinfo"><p>follow me @<a href="http://twitter.com/thinkphp">thinkphp</a>| You can grab the source code of this samples <a href="http://mootools.net/forge/download/MooGeo/v2.2">MooGeo</a> on <a href="http://mootools.net/forge/download/MooGeo/v2.2">Forge</a></p></div>
</div><!-- end doc -->
<script type="text/javascript" src="MooGeo-yui-compressed.js"></script>
<script type="text/javascript">
(function(){
  var lat = 33.748, lon = -84.393;
  new MooGeo(lat,lon,{
   onComplete: function(o){
      var info = $('info');
      var ob = o.place;
      if(window.console){console.log(ob);}
        var lat = ob.centroid.latitude,
            lon = ob.centroid.longitude,
            country_code = ob.country.code,
            postal_code = ob.postal.content,
            country_name = ob.country.content,
            woeid = ob.woeid;
        var type = ob.locality1.type;
        var typecontent = ob.locality1.content;
               out = '<h3>Data from a latitude/longitude pair</h3>'+
               '<ul>'+ 
               '<li>WOEID: '+ woeid + '</li>'+ 
               '<li>Latitude: '+ lat + '</li>'+ 
               '<li>Longitude: '+ lon + '</li>'+ 
               '<li>Country: '+ country_name + '</li>'+ 
               '<li>Country Code: '+ country_code + '</li>'+ 
               '<li>Postal Code: '+ postal_code + '</li>'+ 
               '<li>'+type+': '+ typecontent + '</li>'+
               '<li>'+o.place.locality2.type+': '+ o.place.locality2.content+ '</li>'+
               '</ul>';
               document.id('info').set('html',out);
          var url = 'http://maps.google.com/maps/api/staticmap?center='+
              lat+','+lon+'&sensor=false&size=300x300&maptype=roadmap&key='+
              'ABQIAAAAHFKkG2s1GKwMWvhsxH6UGhTsE91L0UkYXwp_YlL0uSAPtCVs5hTWKxoV6BCF8F8RGtpqa4IYPMkbcQ'+
              '&markers=color:blue|label:I|'+lat+','+lon+'&visible='+lat+','+lon+'|'+(lat+1)+','+(lon+1); 
          var map = document.id('map');
          map.set('html','<img src="'+url+'" alt="'+typecontent+'">');   
   }
  });
})();
</script>
</body>
</html>
